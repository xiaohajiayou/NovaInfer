<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NovaInfer Chat</title>
    <link rel="stylesheet" href="./styles.css?v=20260222m" />
  </head>
  <body>
    <main class="app layout">
      <aside class="sidebar">
        <h2>Sessions</h2>
        <button id="newSessionBtn" type="button">+ New Chat</button>
        <div id="sessionList" class="session-list"></div>
      </aside>

      <section class="main-pane">
        <header class="topbar">
          <h1 id="sessionTitle">NovaInfer Chat</h1>
          <div class="server">
            <label for="serverBase">Server</label>
            <input id="serverBase" value="http://127.0.0.1:8000" />
          </div>
        </header>

      <section id="chatLog" class="chat-log"></section>

      <section class="controls">
          <div class="controls-row">
            <div class="composer">
              <textarea id="promptInput" rows="1" placeholder="Type your message..."></textarea>
              <div class="buttons">
                <button id="sendBtn" class="icon-btn" aria-label="Send">
                  <span class="icon-send" aria-hidden="true"></span>
                  <span class="icon-run" aria-hidden="true"></span>
                </button>
                <button id="cancelBtn" class="ghost hidden" disabled>Cancel</button>
              </div>
            </div>
            <div class="control-toggles">
              <details class="panel-toggle sampling-panel">
                <summary>Sampling</summary>
                <div class="panel-body">
                  <div class="sampling-grid">
                    <label class="full-row">
                      <input id="useServerDefaults" type="checkbox" checked />
                      Use server defaults (vLLM-like)
                    </label>
                    <label>
                      max_tokens
                      <input id="maxTokensInput" type="number" min="1" step="1" value="256" />
                    </label>
                    <label>
                      top_k
                      <input id="topKInput" type="number" min="0" step="1" value="0" />
                    </label>
                    <label>
                      top_p
                      <input id="topPInput" type="number" min="0" max="1" step="0.01" value="1.0" />
                    </label>
                    <label>
                      temperature
                      <input id="temperatureInput" type="number" min="0" step="0.1" value="1.0" />
                    </label>
                  </div>
                </div>
              </details>
              <details class="panel-toggle debug-panel">
                <summary>Debug</summary>
                <div class="panel-body">
                  <div class="debug-inner">
                    <div id="debugStats" class="debug-stats">idle</div>
                    <pre id="debugLog" class="debug-log"></pre>
                  </div>
                </div>
              </details>
            </div>
          </div>
      </section>
      </section>
    </main>

    <script src="./app.js?v=20260222m"></script>
  </body>
</html>
