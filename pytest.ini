[pytest]
testpaths = test
python_files = test_*.py
addopts = -ra
markers =
    core: core/model C API tests
    engine: engine scheduler/executor/state tests
    online: online server/stream tests
    offline: offline entrypoint tests
    ops: operator-level tests
    parity: parity tests against HF/reference
    requires_model: requires a local model path
    requires_hf: may download/load HF assets
